<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido de Toppings</title>
    <style>
 
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #F75C6C;
            margin: 0;
        }

        /* Contenedor del formulario */
        .pedido-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Título */
        .pedido-container h2 {
            color: #333;
        }

        /* Label y Select */
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        /* Botón */
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .datos-cliente {
            display: none;
            margin-top: 10px;
        }
    </style>
    
</head>
<body>

   <div class="pedido-container">
        <h2>Selecciona tu Topping</h2>
        <form id="pedidoFormWhatsApp">
            <!-- Campo para seleccionar el topping -->
            <label for="topping">Elige un topping:</label>
            <select id="topping" name="topping" required>
                <option value="" disabled selected>Selecciona un topping</option>
                <option value="Galleta Oreo">Galleta Oreo</option>
                <option value="Piazza">Piazza</option>
                <option value="Chocolatina">Chocolatina</option>
                <option value="Solo Fresas">Solo Fresas</option>
            </select>

            <!-- Campos de datos del cliente, ocultos inicialmente -->
            <div class="datos-cliente" id="datosCliente">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="direccion">Dirección de Pedido:</label>
                <input type="text" id="direccion" name="direccion" required>

                <button type="submit">Enviar por WhatsApp</button>
            </div>
        </form>
    </div>

    <script>
        // Muestra los campos de datos del cliente cuando el usuario selecciona un topping
        document.getElementById('topping').addEventListener('change', function() {
            document.getElementById('datosCliente').style.display = 'block';
        });

        // Maneja el envío del formulario
        document.getElementById('pedidoFormWhatsApp').onsubmit = function(e) {
            e.preventDefault();

            // Obtén los valores de los campos
            const nombre = document.getElementById('nombre').value;
            const direccion = document.getElementById('direccion').value;

            // Configura el mensaje para WhatsApp
            const numero = '573116297791'; // Cambia esto por tu número en formato internacional
            const mensaje = `Pedido de Fresas_crema: Nombre: ${nombre}   Dirección: ${direccion}`;

            // Abre WhatsApp con el mensaje prellenado
            window.open(`https://wa.me/${3116297791}?text=${encodeURIComponent(mensaje)}`, '_blank');
        };
    </script>

</body>
</html>
